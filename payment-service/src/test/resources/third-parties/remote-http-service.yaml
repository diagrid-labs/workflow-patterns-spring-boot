openapi: 3.0.2
info:
  title: API Payment Validator
  version: 1.0.0
  description: API definition of API Payment Validator sample app
  contact:
    name: Salaboy
    url: http://github.com/salaboy
    email: salaboy@gmail.com
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
paths:
  /validate:
    summary: Global payment validation
    post:
      tags:
        - validation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Payment'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
              examples:
                CustomerA:
                  value:
                    paymentRequestId: 123
                    customer: salaboy
                    amount: 10
                    message: Salaboy's payment
          description: Make Customer Payment
      operationId: Pay
      summary: Customer Payment
components:
  schemas:
    Payment:
      title: Payment to be validated
      description: Payment to be validated type's schema.
      type: object
      properties:
        paymentRequestId:
          description: Payment Request Id
          type: string
        customer:
          description: Customer Name
          type: string
        amount:
          description: Payment amount
          type: number
        message:
          description: Payment message
          type: string
      required:
        - paymentRequestId
        - customer
        - amount
      additionalProperties: false
tags:
  - name: payment
    description: Payment resource